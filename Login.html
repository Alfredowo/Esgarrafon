<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escalagfón</title>
    <style>
        .bodylogina{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            /*background-color: rgb(126, 169, 171);*/
            background-image: url(1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 800px;
        }
        .h1logina{
            color: antiquewhite;
            border-bottom: 6px solid rgb(90, 146, 163);
        }
        .formowo{
            color: antiquewhite;
            margin: 30px;
            padding: auto;
            border: 2px solid powderblue;
        }
        .form2owo{
            color: azure;
            text-align: center;
            background-color: rgba(21, 30, 82, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(14, 18, 78, 0.3);
        }
        .tituolowo{
            color: azure;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .neon{
            width: 75%;
            padding: 9px;
            font-size: 1em;
            border: none;
            border-bottom: 1px solid rgb(135, 190, 190);
            background-color: rgba(66, 66, 117, 0.425);
            margin-top: 3px;
            transition: border-bottom-color 0.3s;
        }
        .botonuwu{
            background-color: rgb(45, 118, 131);
            border: none;
            color: azure;
            padding: 10px 10px;
            cursor: pointer;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .botonuwu:hover{
            background-color: rgb(101, 163, 173);
        }

        /* Estilos para la barra de menú */
        .menu {
            background-color: #071b36ee; /* Color de fondo de la barra de menú */
            display: flex;
            justify-content: flex-end; /* Alinea los botones a la derecha */
            align-items: center; /* Centra verticalmente los botones */
            height: 50px; /* Altura de la barra de menú */
        }

        /* Resto del código CSS se mantiene igual */

        .menu-button {
            background-color: rgb(45, 118, 131); /* Color de fondo de los botones */
            color: white; /* Color del texto de los botones */
            border: none;
            padding: 10px 20px; /* Espaciado interno de los botones */
            margin: 0 10px; /* Margen horizontal entre los botones */
            cursor: pointer;
        }
        .menu-button:hover {
            background-color: rgb(101, 163, 173); /* Color de fondo al pasar el mouse por encima */
        }
        
        /* Estilos para el modal (ventana emergente de registro)*/
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background-color: #060827;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #000000;
            width: 60%;
        }
        .close {
            color: azure;
            float: right;
            cursor: pointer;
        }
</style>
</head>
<body class="bodylogina">
    <!-- panel superior para admins o users -->
    <div class="menu">
        <button class="menu-button" id="adminButton">Administrativos</button>
        <button class="menu-button" id="employeeButton">Empleados</button>
    </div>    
    <header></header>
    <main>
        <center><h1 class="h1logina">Administrativos</h1></center>
        <center>
            <form class="formowo" action="procesar_login.php" method="POST">
                <br>
                Usuario: 
                <br><br>
                <input type="text" name="usuario" id="usuario" required><br><br>
                Contraseña: 
                <br><br>
                <input type="password" name="contrasena" id="contrasena" required><br><br>
                <input type="submit" class="botonuwu" value="Iniciar sesión">
                <br>
                <br>
            </form>
            
        </center>
    </main>

    

    <script>
        // Obtén una referencia a los botones
        const adminButton = document.getElementById("adminButton");
        const employeeButton = document.getElementById("employeeButton");
    
        // Agrega un controlador de clic para el botón "Administrativos"
        employeeButton.addEventListener("click", function() {
            // Redirige a otra página
            window.location.href = "LoginUsuario.html";
        });
    
        // Agrega un controlador de clic para el botón "Empleados"
        adminButton.addEventListener("click", function() {
            // Muestra un mensaje en la página
            alert("Ya estás en esta página");
        });
    </script>  

    
</body>
</html>
