<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login usuarios</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: "HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
        color:white;
        font-size:12px;
        background-image: url(fondousuariouwu.png);
        background-size: cover;
        background-attachment: fixed;
        height: 900px;
        }
        form {
        background-color: #715674e5;
        width:300px;
        margin:30px auto;
        border-radius:0.4em;
        border:1px solid #2d1d35;
        overflow:hidden;
        position:relative;
        }
        form:after {
        content:"";
        display:block;
        position:absolute;
        height:1px;
        width:100px;
        left:20%;
        background-color: #482a4e;
        top:0;
        }
        form:before {
            content:"";
        display:block;
        position:absolute;
        width:8px;
        height:5px;
        border-radius:50%;
        left:34%;
        top:-7px;
        box-shadow: 0 0 6px 4px #fff;
        }
        .inset {
            padding:20px; 
        border-top:1px solid #4c2a63;
        }
        form h1 {
        font-size:18px;
        text-align:center;
        padding:15px 0;
        position:relative;
        }
        form h1:after {
            content:"";
        display:block;
        width:250px;
        height:100px;
        position:absolute;
        top:0;
        left:50px;
        pointer-events:none;
        transform:rotate(70deg);
        }
        label {
            color:#ffffff;
        display:block;
        padding-bottom:9px;
        }
        input[type=text],
        input[type=password] {
            width:100%;
        padding:8px 5px;
        background-color: #776483;
        border-radius:0.3em;
        margin-bottom:20px;
        }
        label[for=remember]{
            color:white;
        display:inline-block;
        padding-bottom:0;
        padding-top:5px;
        }
        .p-container {
            padding:0 20px 20px 20px; 
        }
        .p-container:after {
            clear:both;
        display:table;
        content:"";
        }
        .p-container span {
        display:block;
        float:left;
        color:#c5a3da;
        padding-top:8px;
        }
        input[type=submit] {
            padding:5px 20px;
        border:1px solid rgba(0,0,0,0.4);
        text-shadow:0 -1px 0 rgba(0,0,0,0.4);
        border-radius:0.3em;
        background:#855594;
        color:white;
        float:right;
        font-weight:bold;
        cursor:pointer;
        font-size:13px;
        }
        input[type=submit]:hover {

            background-color: #431a52;
        }
        input[type=text]:hover,
        input[type=password]:hover,
        label:hover ~ input[type=text],
        label:hover ~ input[type=password] {
            background:#3d2a47;
        }
        .titulo{
            color: antiquewhite;
            border-bottom: 6px solid rgb(131, 61, 168);
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 20px;
              /* Estilos para la barra de menú */ 
        }
         .menu { 

            background-color: rgb(34, 14, 77);
            display: flex; 
            justify-content: flex-end; 
            align-items: center; 
            height: 50px; 
        }  
        /* Resto del código CSS se mantiene igual */ 
        .menu-button { 
            padding:7px 20px;
        border-radius:0.2em;
        border-color: #2d1d35;
        background:#492155;
        color:white;
        float:right;
        font-weight:bold;
        cursor:pointer;
        font-size:13px;
        } 
        .menu-button:hover { 
            background-color: #653975;
        } 
        
        .uy{
            background-color: rgba(255, 0, 0, 0);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- menu superior para elegir entre usuarios y administradores -->
    <div class="menu"> 
        <button class="menu-button" id="adminButton">Administrativos</button> 
        <button class="menu-button" id="employeeButton">Empleados</button> 
    </div>
    <script> 
        // Obtén una referencia a los botones 
        const adminButton = document.getElementById("adminButton"); 
        const employeeButton = document.getElementById("employeeButton"); 
     
        // Agrega un controlador de clic para el botón "Administrativos" 
        adminButton.addEventListener("click", function() { 
            // Redirige a otra página 
            window.location.href = "Login.html"; 
        }); 
     
        // Agrega un controlador de clic para el botón "Empleados" 
        employeeButton.addEventListener("click", function() { 
            // Muestra un mensaje en la página 
            alert("Ya estás en login empleados"); 
        }); 
    </script>
    
    <header></header>
    <h1 class="titulo">INICIO DE SESIÓN</h1>
    <form action="procesar_login_us.php" method="POST">
        <h1>Usuario</h1>
        <div class="inset">
        <p>
          <label for="usuario">Usuario</label>
          <input type="text" name="usuario" id="usuario" required>
        </p>
        <p>
          <label for="contrasena">Contraseña</label>
          <input type="password" name="contrasena" id="contrasena"required>
        </p>
        </div>
        <p class="p-container">
          <span>¿Aun no tienes una cuenta? </span>
          <span style="text-decoration: underline;">Registrate Aquí</span>
          <br>
          <br><br>
          <input type="submit" name="go" id="inicio" value="Iniciar Sesion">
        </p>
    </form>
    <div> 
        <a href="Empleado del Mes.html"><button class="uy" id="secreto"></button></a> 
    </div>
</body>
</html>
