        body{

            background-image: url(1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 800px;
            margin: 50px;
        }
        h1{
            color: antiquewhite;
            border-bottom: 6px solid rgb(90, 146, 163);
        }
        form{
            color: antiquewhite;
            margin: 30px;
            border: 2px solid powderblue;
        }
        input[type=submit]{
            background-color: rgb(45, 118, 131);
            border: none;
            color: azure;
            padding: 10px 10px;
            cursor: pointer;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        /* Estilos para la barra de menú */
        .menu {
            background-color: #333; /* Color de fondo de la barra de menú */
            display: flex;
            justify-content: flex-end; /* Alinea los botones a la derecha */
            align-items: center; /* Centra verticalmente los botones */
            height: 50px; /* Altura de la barra de menú */
        }

        /* Resto del código CSS se mantiene igual */

        .menu-button {
            background-color: #555; /* Color de fondo de los botones */

            border: none;
            padding: 10px 20px; /* Espaciado interno de los botones */
            margin: 0 10px; /* Margen horizontal entre los botones */
            cursor: pointer;
        }

        .menu-button:hover {
            background-color: #777; /* Color de fondo al pasar el mouse por encima */
        }

        /* Estilos para el modal (ventana emergente de registro)*/
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
        }

        .close {
            float: right;
            cursor: pointer;
        }

    </style>
</head>
<body>

        <button class="menu-button" id="adminButton">Administrativos</button>
        <button class="menu-button" id="employeeButton">Empleados</button>
    </div>    
    <header></header>
    <main>
        <center><h1>Iniciar sesión</h1></center>
        <center>
            <form action="procesar_login.php" method="POST">
                <br>
                Usuario: <input type="text" name="usuario" id="usuario" required><br><br>

                <input type="submit" value="Iniciar sesión">
                <br>
                <br>

            <button id="openRegisterModal">Registrarse</button>
        </center>
    </main>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegisterModal">&times;</span>
            <h2>Registro</h2>
            <form id="registerForm">
                Usuario: <input type="text" name="registroUsuario" id="registroUsuario" required><br><br>
                Contraseña: <input type="password" name="registroContrasena" id="registroContrasena" required><br><br>
                Confirmar Contraseña: <input type="password" name="confirmarContrasena" id="confirmarContrasena" required><br><br>
                <input type="submit" value="Registrar">
            </form>
        </div>
    </div>

    <script>
        // Obtén una referencia a los botones
        const adminButton = document.getElementById("adminButton");
        const employeeButton = document.getElementById("employeeButton");
    
        // Agrega un controlador de clic para el botón "Administrativos"
        employeeButton.addEventListener("click", function() {
            // Redirige a otra página
            window.location.href = "LoginUsuario.html";
        });
    
        // Agrega un controlador de clic para el botón "Empleados"
        adminButton.addEventListener("click", function() {
            // Muestra un mensaje en la página
            alert("Ya estás en esta página");
        });
    </script>
